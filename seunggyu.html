<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버: 로그인</title>
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css"> -->
    <link rel = "stylesheet" href = "style/style.css"/>
  </head>

  <body>
    <!-- 네이버 로고 -->
    <header>
      <div class = "header-wrap">
        <a href = "index.html" class = "logo">
          <h1>NAVER</h1>
        </a>
      </div>
    </header>

    <div class = "content-container">
    <!-- 모달 컨테이너 -->
    <div class = "login-wrap">
      <!-- 메뉴 -->
        <ul class = "menu-wrap">
          <li>
            <a href = "#">
              <span>ID 로그인</span>
            </a>
          </li>
          <li>
            <a href = "#">
              <span>일회용 번호</span>
            </a>
          </li>
          <li>
            <a href = "#">
              <span>QR코드</span>
            </a>
          </li>
        </ul>
      

      <!-- 아이디 및 비밀번호 입력창 -->
      <form class = "login-form">
        <div class = 'id-pw_wrap'>
          <label for = "user-id" ></label>
          <input type = "text" id = "user-id" placeholder = "아이디">

          <label for = "user-pw" ></label>
          <input type = "text" id = "user-pw" placeholder = "패스워드">
        </div>

        <!-- 체크박스 -->
        <div class = "checkbox-toggle-wrap">
          <div class = "checkbox-area">
              <input class = "login-checkbox a11y-hidden" type = "checkbox" name = "maintain-login" id = "maintain-login">
              <label class = "checkbox-text" for = "maintain-login">로그인 상태 유지</label>
          </div>

          <!-- IP보안 토글 슬라이더 -->
          <div class = "toggle-area">
            <label class = "toggle-text" for = "protect-IP">IP 보안</label>
            <input class = "toggle-button" type = "checkbox" name= "protect-IP" id = "protect-IP">
          </div>
        </div>
      </form>

      <!-- 로그인 버튼 -->
      <button class = "login-button" type = "button">
        <span>로그인</span>
      </button>
    </div>

    <!-- 빠른 메뉴 입력창 -->
    <div class = "find-wrap">
      <ul class = "find-inner-wrap">
        <li class = "find-pw">
          <a href = "#">비밀번호 찾기</a>
        </li>
        <li class = "find-id">
          <a href = "#">아이디 찾기</a>
        </li>
        <li class = "sign-up">
          <a href = "#">회원가입</a>
        </li>
      </ul>
    </div>
  </div>

    <!-- <footer>추가예정</footer> -->
  </body>
</html>
